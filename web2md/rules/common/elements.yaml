rules:
  heading1:
    filter: "h1"
    replacement: "# {content}\n\n"
    
  heading2:
    filter: "h2"
    replacement: "## {content}\n\n"
    
  heading3:
    filter: "h3"
    replacement: "### {content}\n\n"
    
  heading4:
    filter: "h4"
    replacement: "#### {content}\n\n"
    
  heading5:
    filter: "h5"
    replacement: "##### {content}\n\n"
    
  heading6:
    filter: "h6"
    replacement: "###### {content}\n\n"
    
  paragraph:
    filter: "p"
    replacement: "{content}\n\n"
    
  blockquote:
    filter: "blockquote"
    replacement: "> {content}\n\n"
    
  list:
    filter: "ul"
    replacement: "{content}\n"
    
  orderedList:
    filter: "ol"
    replacement: "{content}\n"
    
  listItem:
    filter: "li"
    replacement: "* {content}\n"
    
  horizontalRule:
    filter: "hr"
    replacement: "---\n\n"
    
  br:
    filter: "br"
    replacement: "\n"
    
  div:
    filter: "div"
    replacement: "{content}\n\n"
    
  section:
    filter: "section"
    replacement: "{content}\n\n"
    
  article:
    filter: "article"
    replacement: "{content}\n\n"
    
  main:
    filter: "main"
    replacement: "{content}\n\n"
    
  header:
    filter: "header"
    replacement: "{content}\n\n"
    
  footer:
    filter: "footer"
    replacement: "{content}\n\n"
    
  aside:
    filter: "aside"
    replacement: "{content}\n\n"