rules:
  hyperlink:
    filter: "a"
    replacement: "[{content}]({attr:href})"
    attributes: ["href"]
    
  emailLink:
    filter: "a[href^='mailto:']"
    replacement: "[{content}]({attr:href})"
    attributes: ["href"]
    
  anchorLink:
    filter: "a[href^='#']"
    replacement: "[{content}]({attr:href})"
    attributes: ["href"]
    
  externalLink:
    filter: "a[target='_blank']"
    replacement: "[{content}]({attr:href})"
    attributes: ["href"]
