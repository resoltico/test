rules:
  table:
    filter: "table"
    replacement: "\n\n{content}\n\n"
    
  tableCaption:
    filter: "caption"
    replacement: "**Table:** {content}\n\n"
    
  tableHeader:
    filter: "th"
    replacement: "**{content}**"
    
  tableRow:
    filter: "tr"
    replacement: "{content}\n"
    
  tableCell:
    filter: "td"
    replacement: "{content}"
    
  tableBody:
    filter: "tbody"
    replacement: "{content}"
    
  tableHead:
    filter: "thead"
    replacement: "{content}"
    
  tableFoot:
    filter: "tfoot"
    replacement: "{content}"
