rules:
  # These rules help identify potential obfuscation patterns
  # that the deobfuscation module might miss
  
  obfuscatedEmail:
    filter: "span.__cf_email__"
    replacement: "[Email Protected]"
    
  scriptDeobfuscation:
    filter: "script[data-cfasync]"
    replacement: ""
    
  encodedLink:
    filter: "a[data-encoded]"
    replacement: "[{content}]({attr:data-encoded})"
    attributes: ["data-encoded"]
    
  rot13Content:
    filter: "span[data-rot13]"
    replacement: "{attr:data-rot13}"
    attributes: ["data-rot13"]
